<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>QR Code Generator API</title>

    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="https://unpkg.com/sanitize.css" />
    <link rel="icon" href="./favicon.ico" />
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@700&family=Work+Sans:wght@200;400;500&display=swap"
        rel="stylesheet">
  </head>
  <body>
    <h1>QR code</h1>

    <main>

      <section id="qr-code-settings" class="container container-front">
          <header>
              <h2>Generate your QR code</h2>
              <h3>Adjust the settings below to make your QR code look as you want</h3>
          </header>

          <div>
            <div class="setting">
              <label for="data">Text/URL</label>
              <span class="sub-label">Include text or a url you want the QR code to lead to</span>
              <input type="text" name="data" id="data" min="1" max="900" />
            </div>

<div class="colors">
<div class="setting">
<label for="color">Main Color</label>
<input type="color" id="color" value="#000000">
<span id="color-value">#000000</span>
                </div>

                <div class="setting">
                  <label for="bg-color">Background Color</label>
                  <input type="color" id="bg-color" value="#c7c7c7">
                  <span class="sub-label" id="bg-color-value">#c7c7c7</span>
              </div>

          </div>

          <div class="setting">
            <label for="size">Size</label>
            <span id="size-value" class="sub-label">200 x 200</span>
            <input type="range" name="size" id="size" min="100" max="1000" value="200" step="100" />

              </div>

              <div class="setting">
                <label for="size">Margin</label>
                <span id="margin-value" class="sub-label">1px</span>
                <input type="range" name="margin" id="margin" min="0" max="100" value="1" step="1" />
          </div>
          <div class="settings">
            <fieldset>
              <legend>Image Format</legend>
              <div>
                <input type="radio" name="format" id="png" value="png" checked>
                <label for="png">PNG</label>
              </div>
              <div>
                <input type="radio" name="format" id="gif" value="gif">
                <label for="gif">GIF</label>
              </div>
              <div>
                <input type="radio" name="format" id="jpeg" value="jpeg">
                <label for="jpeg">JPEG</label>
              </div>
              <div>
                <input type="radio" name="format" id="jpg" value="jpg">
                <label for="jpg">JPG</label>
              </div>
              <div>
                <input type="radio" name="format" id="svg" value="svg">
                <label for="svg">SVG</label>
              </div>
            </fieldset>
          </div>
          <div class="cta">
            <button id="cta" type="submit">Generate QR code</button>
          </div>
</div>
      </section>

    </main>
	<script src="script.js"></script>
  </body>
</html>
